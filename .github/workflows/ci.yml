name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build, Test & Verify
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build (Debug)
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build (Release)
        run: swift build -c release

      - name: Verify app bundle
        run: |
          mkdir -p .build/AIBattery.app/Contents/MacOS
          cp .build/release/AIBattery .build/AIBattery.app/Contents/MacOS/
          cp AIBattery/Info.plist .build/AIBattery.app/Contents/
          test -f .build/AIBattery.app/Contents/MacOS/AIBattery
          test -f .build/AIBattery.app/Contents/Info.plist
          echo "App bundle OK"
