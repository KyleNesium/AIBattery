name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build, Test & Verify
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build (Debug)
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build (Release)
        run: swift build -c release

      - name: Verify app bundle
        run: |
          ./scripts/build-app.sh
          codesign --verify --deep .build/AIBattery.app
          echo "Codesign OK"
