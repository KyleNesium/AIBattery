name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build release
        run: ./scripts/build-app.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .build/AIBattery.zip
            .build/AIBattery.dmg
          generate_release_notes: true
