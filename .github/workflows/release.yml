name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: swift test

      - name: Build release
        env:
          SPARKLE_EDDSA_KEY: ${{ secrets.SPARKLE_EDDSA_KEY }}
        run: ./scripts/build-app.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .build/AIBattery.zip
            .build/AIBattery.dmg
          generate_release_notes: true

      - name: Generate and deploy appcast
        if: env.SPARKLE_EDDSA_KEY != ''
        env:
          SPARKLE_EDDSA_KEY: ${{ secrets.SPARKLE_EDDSA_KEY }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./scripts/generate-appcast.sh "$VERSION"

          # Save appcast to temp before switching branches (branch switch loses .build/)
          cp .build/appcast.xml /tmp/appcast.xml

          # Deploy appcast.xml to gh-pages branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch gh-pages if it exists, create orphan if not
          if git fetch origin gh-pages 2>/dev/null; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
          fi

          cp /tmp/appcast.xml appcast.xml
          git add appcast.xml
          git commit -m "Update appcast for v${VERSION}" || true
          git push origin gh-pages

      - name: Update Homebrew cask
        if: env.HOMEBREW_TAP_TOKEN != ''
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: ./scripts/update-homebrew.sh "${{ github.ref_name }}"
